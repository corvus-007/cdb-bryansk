<div class="popup popup--wide" id="popup-rent-request" hidden>
  <div class="popup__header">
    <h2 class="popup__title">Заявка на аренду торгового помещения</h2>
  </div>
  <div class="popup__main">
    <form class="form" action="">
      <label class="form__item field field--required">
        <span class="field__label">Название организации</span>
        <span class="field__control">
          <input class="field__input input" type="text" name="org_name" required>
        </span>
      </label>
      <label class="form__item field">
        <span class="field__label">Размер интересующей торговой площади, м²</span>
        <span class="field__control">
          <input class="field__input input" type="text" name="wish_area">
        </span>
      </label>
      <label class="form__item field field--required">
        <span class="field__label">ФИО руководителя</span>
        <span class="field__control">
          <input class="field__input input" type="text" name="person_name" required>
        </span>
      </label>
      <label class="form__item field field--required">
        <span class="field__label">Контактный телефон</span>
        <span class="field__control">
          <input class="field__input input" type="tel" name="person_phone" required>
        </span>
      </label>
      <label class="form__item field field--required">
        <span class="field__label">E-mail</span>
        <span class="field__control">
          <input class="field__input input" type="email" name="person_mail" required>
        </span>
      </label>
      <div class="form__actions">
        <button class="form__submit button button--fill" type="submit">Отправить</button>
      </div>
    </form>
  </div>
</div>
