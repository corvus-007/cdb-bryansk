<!--=include loading-screen.html -->

<header class="site-header">
  <div class="site-header__top site-header-top">
    <div class="site-header-top__container container">
      <div class="site-header-top__left">
        <div class="site-header-top__search header-search" data-header-search>
          <button class="header-search__toggle button header-link" type="button" aria-label="Показать поиск" data-toggle-search>
            <svg class="header-link__icon header-link__icon--left button__icon button__icon--left" width="16" height="16">
              <use xlink:href="./images/symbols.svg#icon-search"></use>
            </svg>
            <span class="header-link__text">Поиск</span>
          </button>
          <div class="header-search__form-wrapper">
            <p class="header-search__title visually-hidden">Поиск</p>
            <form class="header-search__form header-search-form" action="./page-search.html" method="GET" autocomplete="off">
              <input class="header-search-form__input input" type="text" name="q" min="2" placeholder="" data-header-search-input>
              <button class="header-search-form__submit" type="submit" aria-label="Начать поиск">
                <svg class="header-search-form__submit-icon" width="16" height="16">
                  <use xlink:href="./images/symbols.svg#icon-search"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>

        <ul class="site-header-top__contact header-contact">
          <li class="header-contact__item">
            <svg class="header-contact__icon" width="16" height="16">
              <use xlink:href="./images/symbols.svg#icon-pin"></use>
            </svg>
            <span class="header-contact__text">
              г. Брянск,
              <br> пр-т Ленина, 67</span>
          </li>
          <li class="header-contact__item header-timework">
            <svg class="header-contact__icon" width="16" height="16">
              <use xlink:href="./images/symbols.svg#icon-clock"></use>
            </svg>
            <span class="header-contact__text">10:00–22:30</span>
          </li>
        </ul>
      </div>

      <div class="site-header-top__logo site-logo">
        <a class="site-logo__link" href="./index.html">
          <picture>
            <source media="(max-width: 767px)" srcset="/images/logo.png 1x, /images/logo@2x.png 2x">
            <source media="(max-width: 1023px)" srcset="/images/logo-mini.png 1x, /images/logo-mini@2x.png 2x">
            <img src="/images/logo.png" srcset="/images/logo@2x.png 2x" alt="Логотип Центрального дома быта">
          </picture>
        </a>
      </div>

      <div class="site-header-top__right">
        <div class="site-header-top__links header-links">
          <a class="header-links__item header-links__item--plans header-link button" href="./page-plans.html">
            <svg class="header-link__icon header-link__icon--left button__icon button__icon--left" width="16" height="16">
              <use xlink:href="./images/symbols.svg#icon-map"></use>
            </svg>
            <span class="header-link__text">Планы этажей</span>
          </a>

          <a class="header-links__item header-link button" href="#popup-rent-request" data-fancybox>
            <svg class="header-link__icon header-link__icon--left button__icon button__icon--left" width="16" height="16">
              <use xlink:href="./images/symbols.svg#icon-key"></use>
            </svg>
            <span class="header-link__text">Арендаторам</span>
          </a>
        </div>

        <button class="site-header-top__additional-menu-toggle out-cover-toggle" type="button" aria-label="Показать меню">
          <span class="out-cover-toggle__line"></span>
        </button>
      </div>
    </div>
  </div>
</header>
