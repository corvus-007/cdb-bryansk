<style>
  .loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100%;
    background-color: #ffffff;
    transition: 0.3s;
  }

  .loading-screen--hidden {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
  }

  .loading-screen--no-js {
    display: none;
  }

  /**
 * ==============================================
 * Dot Windmill
 * ==============================================
 */
  .dot-windmill {
    position: relative;
    top: -10px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: #3e64ff;
    color: #3e64ff;
    transform-origin: 5px 15px;
    animation: dotWindmill 2s infinite linear;
  }

  .dot-windmill::before,
  .dot-windmill::after {
    content: '';
    /* display: inline-block; */
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: inherit;
  }

  .dot-windmill::before {
    left: -8.66px;
    top: 15px;
    background-color: #3e64ff;
    color: #3e64ff;
  }

  .dot-windmill::after {
    left: 8.66px;
    top: 15px;
    background-color: #3e64ff;
    color: #3e64ff;
  }

  @keyframes dotWindmill {
    0% {
      transform: rotateZ(0deg) translate3d(0, 0, 0);
    }

    100% {
      transform: rotateZ(720deg) translate3d(0, 0, 0);
    }
  }
</style>
<div id="loading-screen" class="loading-screen loading-screen--no-js">
  <div class="loading-screen__item">
    <div class="dot-windmill"></div>
  </div>
</div>
